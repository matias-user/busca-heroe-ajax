<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <title>Api Super Heroes</title>
</head>

<body>

    <div class="container">
        <div class="row mt-2">
            <div class="col">

               <main>
                   <div class="w-100 col-6 d-flex justify-content-center">
                    <div>

                        <img src="./img/sh1.jpg" alt="Logo imagen" class="logo-img" >
                         <h1>Buscador de Heroes</h1>
                         <hr>
                         <form>
                            <input type="number" class="form-control" placeholder="Ingresar ID" >
                         </form>
                         <button class="btn btn-success py-2 mt-2 float-end" >Buscar</button>
                    </div>

                </div>
                <hr>
               </main>

               <section class="text-center mt-2" >
                   <!-- Spinner -->
                <div class="spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div id="append" class="d-flex justify-content-center">

                </div>
                <div id="chartContainer" ></div>
               </section>
                
               <!-- Alerta -->
               <div class="alert alert-danger d-none" role="alert">
                    Debe ingresar un valor mayor a 0
              </div>
             
            </div>
        </div>
    </div>


    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="canvasjs.min.js"></script>
    <script src="app.js" type="module" ></script>
</body>

</html>
